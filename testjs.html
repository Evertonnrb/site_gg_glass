<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Testanto JS</title>
    <meta charset="UTF-8"/>
    <script>
        function acendaLampada() {
            //alert("Lampada acendeu");
            document.getElementById("luz").src = "img/acessa.jpg"
        }
        function apagaLampada() {
            document.getElementById("luz").src="img/apagada.jpg"
        }
        function quebraLampada() {
            document.getElementById("luz").src="img/quebrada.jpg"
        }

        var quebrada = false;
        function lampada(tipo) {
            document.getElementById("luz").src="img/"+tipo+".jpg";
            if(tipo == 'quebrada')
                quebrada = true;
        }
    </script>
</head>
<body>
    <h1>Acenda a lampada</h1>
    <img src="img/apagada.jpg" id="luz"
         onclick="lampada('quebrada')"
         onmouseover="lampada('acessa')"
         onmouseout="lampada('apagada')"/>

</body>
</html>
